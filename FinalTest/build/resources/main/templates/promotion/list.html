<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Danh sách khuyến mãi</h1>
    <a href="/add" class="btn btn-primary mb-3">Thêm khuyến mãi</a>
    <form action="/search" method="get" class="mb-4">
        <form action="/search" method="get" class="mb-4">
            <div class="input-group mb-2">
                <input type="text" name="discountAmount" class="form-control" placeholder="Tìm kiếm theo mức giảm giá" />
            </div>
            <div class="input-group mb-2">
                <input type="date" name="startDate" class="form-control" placeholder="Tìm kiếm theo thời gian bắt đầu" />
            </div>
            <div class="input-group mb-2">
                <input type="date" name="endDate" class="form-control" placeholder="Tìm kiếm theo thời gian kết thúc" />
            </div>
            <button type="submit" class="btn btn-outline-secondary">Tìm kiếm</button>
        </form>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Mức giảm giá</th>
            <th>Chi tiết</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promotion : ${promotions}">
            <td th:text="${promotion.title}"></td>
            <td th:text="${promotion.startDate}"></td>
            <td th:text="${promotion.endDate}"></td>
            <td th:text="${promotion.discountAmount}"></td>
            <td th:text="${promotion.details}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${promotion.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/delete/{id}(id=${promotion.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có muốn xóa chương trình khuyến mãi?' + )">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
