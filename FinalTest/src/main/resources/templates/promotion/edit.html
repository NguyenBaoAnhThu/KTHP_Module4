<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Khuyến Mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1>Sửa Khuyến Mãi</h1>

    <form th:action="@{/edit/{id}(id=${promotion.id})}" method="post" th:object="${promotion}">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>

        <div class="mb-3">
            <label for="discountAmount" class="form-label">Mức giảm giá</label>
            <input type="number" step="0.01" class="form-control" id="discountAmount" th:field="*{discountAmount}" required>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Chi tiết</label>
            <textarea class="form-control" id="details" th:field="*{details}" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật Khuyến Mãi</button>
        <a href="/promotions" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
